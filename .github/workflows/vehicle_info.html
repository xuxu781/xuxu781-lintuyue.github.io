<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>挪车信息</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            background: linear-gradient(45deg, #ff8c00, #e52e71, #3498db, #9b59b6);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .plate-style {
            display: inline-block;
            background-color: #1E3A8A;
            padding: 10px 25px;
            font-size: 2rem;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
            opacity: 0;
            animation: slideIn 1s forwards;
            margin: 20px 0;
        }

        @keyframes slideIn {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .owner-name {
            font-size: 1.5rem;
            color: #ffe0b2;
            margin: 20px 0;
            text-align: center;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            font-size: 1.2rem;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            min-width: 150px;
        }

        .button:hover { background-color: #45a049; transform: scale(1.05); }
        .button:active { background-color: #388e3c; }
        .button:focus { outline: none; }

        .info {
            margin: 20px 0;
            font-size: 1.2rem;
            text-align: center;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 15px 0;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 0.9rem;
            z-index: 10;
        }

        .footer-info {
            max-width: 90%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .footer-info p {
            margin: 0;
            padding: 5px 0;
        }

        .beian-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #ccc;
        }

        .beian-link img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        #notice-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .notice-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            max-width: 90%;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease;
            text-align: center;
        }

        .notice-container h3 {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 15px;
        }

        .notice-container p {
            font-size: 1rem;
            color: #555;
            margin: 15px 0;
            line-height: 1.5;
        }

        .notice-container button {
            background-color: #2196F3;
            width: 120px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .notice-container button:hover {
            background-color: #1e87db;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .container { padding: 15px; }
            .plate-style { font-size: 1.5rem; padding: 8px 20px; }
            .owner-name { font-size: 1.3rem; }
            .button { font-size: 1rem; padding: 10px 20px; min-width: 120px; }
            .info { font-size: 1rem; }
            footer { padding: 10px 0; font-size: 0.8rem; }
            .beian-link img { width: 16px; height: 16px; }
            .footer-info { flex-direction: column; gap: 5px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>挪车信息</h1>
        <span id="plate-style" class="plate-style"></span>
        <p class="owner-name" id="owner-name"></p>
        <div class="buttons">
            <a href="#" id="call-button" class="button">一键拨打电话</a>
            <a href="#" id="sms-button" class="button">一键发送短信</a>
            <a href="/index.html" class="button">返回生成挪车码</a>
        </div>
        <div class="info"><p>请点击按钮拨打电话或发送短信。</p></div>
    </div>
    <footer>
        <div class="footer-info">
            <p>Copyright © 2022 - 2025 非凡网络科技有限公司 版权所有</p>
            <a target="_blank" href="https://beian.miit.gov.cn/" class="beian-link">
                <img src="/images/2022.png" alt="备案图标"/>
                <p>赣ICP备2023001234号-1</p>
            </a>
        </div>
    </footer>
    <div id="notice-modal">
        <div class="notice-container">
            <h3>使用须知</h3>
            <p>请确认车主信息无误后，通过拨打电话或发送短信联系车主挪车。如需要生成挪车二维码请点击返回生成挪车码自行输入信息生成，生成信息均可永久保留并且免费使用。本系统仅用于挪车联系，请勿滥用。</p>
            <button onclick="closeNotice()">确认</button>
        </div>
    </div>
    <div id="cc-myssl-id" style="position: fixed;right: 0;bottom: 0;width: 65px;height: 65px;z-index: 99;">
        <a href="https://xuxu781.github.io/xuxu781-lintuyue.github.io/"><img src="/images/2024.png" alt="" style="width:100%;height:100%"></a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const phone = urlParams.get('phone') || '';
        const plate = urlParams.get('plate') || '未知车牌';
        const owner = urlParams.get('owner') || '未知车主';

        document.getElementById('owner-name').innerText = `车主：${owner}`;
        document.getElementById('plate-style').innerText = plate;

        if (phone) {
            document.getElementById('call-button').setAttribute('href', `tel:${phone}`);
            const greeting = owner.includes('先生') || owner.includes('美女') ? owner : `${owner}先生`;
            const smsBody = encodeURIComponent(`${greeting}，您的车牌号是${plate}，请尽快挪车，谢谢！`);
            document.getElementById('sms-button').setAttribute('href', `sms:${phone}?body=${smsBody}`);
        } else {
            document.getElementById('call-button').style.display = 'none';
            document.getElementById('sms-button').style.display = 'none';
        }

        window.onload = function() {
            document.getElementById('notice-modal').style.display = 'flex';
        };

        function closeNotice() {
            document.getElementById('notice-modal').style.display = 'none';
        }
    </script>
</body>
</html>
